<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./a.css">
    <title>株式会社</title>
  </head>
  <body>
    <h1>お問合せフォーム</h1>
          <form action="">
              <table>
                <tr>
                  <th>セイ</th>
                  <td><input type="text"></td>
                  <th>メイ</th>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <th>姓</th>
                  <td><input type="text"></td>
                  <th>名</th>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <th>メールアドレス</th>
                  <td><input type="text"></td>
                  <th>電話番号</th>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  <th>性別</th>
                  <td><input type="radio" name="sex" value="male">男
                      <input type="radio" name="sex" value="female">女
                  </td>
                <tr>
                  <th>お問合せ内容</th>
                  <td><textarea></textarea></td>
                </tr>
              </table>
            <div class="submit_button"><input type="submit" value="送信"></div>
          </form>
      <footer class="footer">
        <p>kaji&sui GROUP WORK</p>
      </footer>
  </body>
</html>
